<!DOCTYPE html>
<html lang="en">

<head>
    <!-- descriptions -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="shortcut icon" href="Img/icons.png" type="image/x-icon">
</head>

<body class="container py-5" id="page-body">
    <div id="Calculator">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 col-12" id="Calculator-body">
                <div id="Calculator-result" class="d-flex justify-content-center">
                    <input type="text" :value="result" id="result-show" name="result" class="border-danger form-control"
                        readonly disabled>
                </div>
                <div id="Calculator-doers" class=" mt-3 text-center">
                    <button @click="addNumber('1')" class="btn btn-danger p-2" id="Calculator-do">1</button>
                    <button @click="addNumber('2')" class="btn btn-danger p-2" id="Calculator-do">2</button>
                    <button @click="addNumber('3')" class="btn btn-danger p-2" id="Calculator-do">3</button>
                    <button @click="addNumber('+')" class="btn btn-info p-2" id="Calculator-do">+</button>
                    <br>
                    <button @click="addNumber('4')" class="btn btn-danger mt-2 p-2" id="Calculator-do">4</button>
                    <button @click="addNumber('5')" class="btn btn-danger mt-2 p-2" id="Calculator-do">5</button>
                    <button @click="addNumber('6')" class="btn btn-danger mt-2 p-2" id="Calculator-do">6</button>
                    <button @click="addNumber('-')" class="btn btn-info mt-2 p-2" id="Calculator-do">-</button>
                    <br>
                    <button @click="addNumber('7')" class="btn btn-danger mt-2 p-2" id="Calculator-do">7</button>
                    <button @click="addNumber('8')" class="btn btn-danger mt-2 p-2" id="Calculator-do">8</button>
                    <button @click="addNumber('9')" class="btn btn-danger mt-2 p-2" id="Calculator-do">9</button>
                    <button @click="addNumber('*')" class="btn btn-info mt-2 p-2" id="Calculator-do">*</button>
                    <br>
                    <button @click="addNumber('0')" class="btn btn-danger mt-2 p-2" id="Calculator-do">0</button>
                    <button @click="addNumber('/')" class="btn btn-info mt-2 p-2" id="Calculator-do">/</button>
                    <button @click="removeResult" class="btn btn-info mt-2 p-2" id="Calculator-do">C</button>
                    <button @click="showResult" class="btn btn-info mt-2 p-2" id="Calculator-do">=</button>
                </div>
            </div>
        </div>

    </div>

</body>

<!-- scripts -->
<script src="https://kit.fontawesome.com/aefae34919.js" crossorigin="anonymous"></script>
<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="Scripts/script.js"></script>

</html>
